<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Weather @ yourcity</title>
    <link rel="shortcut icon" type="x-icon" href="images/rain.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a5663f7986.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="alert" class="alert alert-hide">
        <div>

            <i class="fa-solid fa-triangle-exclamation"></i>
            <p> <strong>City Not Found</p></strong>
        </div>
        <button>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter your city name" />
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather in Gurgaon</h2>
            <h1 class="temp">45&degC</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png"" alt="" class=" icon" />
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity : 60%</div>
            <div class="wind">Wind speed : 6.2 km/h</div>
            <div class="terms">*data provided by openweather.org</div>

        </div>
    </div>

    <div class="copyright">
        <p>&copy; 2021 All rights reserved</p>
    </div>

</body>
<script src="new_script.js" defer></script>

</html>
